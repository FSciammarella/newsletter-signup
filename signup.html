<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center">
    <main class="signup-form">
        <form action="/" method="post">
        <h1 class="h3 mb-3 fw-normal">
            Please Sign Up
        </h1>
        <label for="firstName" class="visually-hidden">First Name</label>
        <input class="top form-control" type="text" name="firstName" placeholder="First Name" required autofocus>
        <label for="lastName" class="visually-hidden">Last Name</label>
        <input class="middle form-control" type="text" name="lastName" placeholder="Last Name" required>
        <label for="email" class="visually-hidden">Your E-mail</label>
        <input class="bottom form-control" type="email" name="email" placeholder="Your E-mail" required>
        <button type="submit" class="w-100 btn btn-lg btn-primary">Sign Up</button>
        </form>
        <p class="mt-5 mb-3 text-muted">Felipe Sciammarella &copy; 2021</p>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
</script>

</html>
